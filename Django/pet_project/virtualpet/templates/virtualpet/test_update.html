<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>状态更新测试</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .status-container {
            margin: 20px 0;
        }
        .status-bar {
            height: 20px;
            background-color: #eee;
            border-radius: 10px;
            overflow: hidden;
        }
        .hunger-bar {
            height: 100%;
            background-color: #ff9800;
        }
        .happiness-bar {
            height: 100%;
            background-color: #4caf50;
        }
        .health-bar {
            height: 100%;
            background-color: #f44336;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
        }
        #log-container {
            margin-top: 20px;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>虚拟宠物状态更新测试</h1>

    <div class="status-container">
        <h3>饥饿值: <span id="hunger-text">0/8 (0%)</span></h3>
        <div class="status-bar"><div id="hunger-bar" class="hunger-bar" style="width: 0%"></div></div>
    </div>

    <div class="status-container">
        <h3>愉悦度: <span id="happiness-text">0/8 (0%)</span></h3>
        <div class="status-bar"><div id="happiness-bar" class="happiness-bar" style="width: 0%"></div></div>
    </div>

    <div class="status-container">
        <h3>健康值: <span id="health-text">0/8 (0%)</span></h3>
        <div class="status-bar"><div id="health-bar" class="health-bar" style="width: 0%"></div></div>
    </div>

    <div class="status-container">
        <h3>成长天数: <span id="growth-text">0</span></h3>
        <h3>年龄: <span id="year-text">0</span>岁</h3>
        <h3>状态: <span id="status-text">清醒</span></h3>
    </div>

    <button id="update-btn">手动更新</button>
    <button id="start-btn">开始自动更新</button>
    <button id="stop-btn">停止自动更新</button>

    <div id="log-container"></div>

    <script>
        let updateCounter = 0;
        let updateInterval = null;
        const logContainer = document.getElementById('log-container');

        // 添加日志函数
        function addLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            logContainer.textContent += logEntry;
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // 更新状态函数
        function updatePetStatus() {
            updateCounter++;
            addLog(`【状态更新函数】开始执行 (第${updateCounter}次更新)`);

            // 添加时间戳防止缓存
            const timestamp = new Date().getTime();
            const url = `/update_status/?_=${timestamp}`;

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP错误! 状态码: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    addLog(`【状态更新函数】请求成功，返回数据: ${JSON.stringify(data)}`);

                    if (data.status === 'success') {
                        addLog(`【状态更新函数】数据验证成功，开始更新UI`);

                        // 更新状态条
                        document.getElementById('hunger-bar').style.width = data.hunger_percent + '%';
                        document.getElementById('happiness-bar').style.width = data.happiness_percent + '%';
                        document.getElementById('health-bar').style.width = data.health_percent + '%';

                        // 更新状态文本
                        document.getElementById('hunger-text').textContent = `${8 - data.hunger}/8 (${data.hunger_percent.toFixed(1)}%)`;
                        document.getElementById('happiness-text').textContent = `${data.happiness}/8 (${data.happiness_percent.toFixed(1)}%)`;
                        document.getElementById('health-text').textContent = `${data.health}/8 (${data.health_percent.toFixed(1)}%)`;

                        // 更新宠物信息
                        document.getElementById('growth-text').textContent = data.growth;
                        document.getElementById('year-text').textContent = data.year;
                        document.getElementById('status-text').textContent = data.pet_status === 'sleeping' ? '睡觉' : '清醒';
                    }
                })
                .catch(error => {
                    addLog(`【状态更新函数】请求失败: ${error.message}`);
                });
        }

        // 手动更新按钮
        document.getElementById('update-btn').addEventListener('click', function() {
            addLog('手动更新按钮被点击');
            updatePetStatus();
        });

        // 开始自动更新按钮
        document.getElementById('start-btn').addEventListener('click', function() {
            if (updateInterval) {
                addLog('自动更新已经在运行中');
                return;
            }
            addLog('开始自动更新 (每5秒)');
            updatePetStatus(); // 立即执行一次
            updateInterval = setInterval(updatePetStatus, 5000);
        });

        // 停止自动更新按钮
        document.getElementById('stop-btn').addEventListener('click', function() {
            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
                addLog('自动更新已停止');
            } else {
                addLog('自动更新未运行');
            }
        });

        addLog('页面加载完成，等待用户操作...');
    </script>
</body>
</html>
